<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulsePay Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-600 via-red-500 to-red-700 px-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">PulsePay Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent default form submission
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // Redirect if both fields are filled
        window.location.href = "https://zoomexa.github.io/pulsepay/download.html";
      } else {
        alert("Please fill out both fields.");
      }
    });
  </script>

</body>
</html>
